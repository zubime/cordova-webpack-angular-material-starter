
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gCompanyApp.currency.currencyCode">Currency Code</span></dt>
        <dd>
            <span>{{vm.currency.currencyCode}}</span>
