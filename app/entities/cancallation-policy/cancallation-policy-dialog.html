
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCancallationPolicyLabel" translate="gCompanyApp.cancallationPolicy.home.createOrEditLabel">Create or edit a Cancallation Policy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cancallationPolicy.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cancallationPolicy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.cancallationPolicy.locationId" for="field_locationId">Location Id</label>
            <input type="number" class="form-control" name="locationId" id="field_locationId"
                    ng-model="vm.cancallationPolicy.locationId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.cancallationPolicy.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.cancallationPolicy.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.cancallationPolicy.daysBefore" for="field_daysBefore">Days Before</label>
            <input type="number" class="form-control" name="daysBefore" id="field_daysBefore"
                    ng-model="vm.cancallationPolicy.daysBefore"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.cancallationPolicy.cancelFeePercent" for="field_cancelFeePercent">Cancel Fee Percent</label>
            <input type="number" class="form-control" name="cancelFeePercent" id="field_cancelFeePercent"
                    ng-model="vm.cancallationPolicy.cancelFeePercent"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
