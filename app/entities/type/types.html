<div>
    <h2 translate="gCompanyApp.type.home.title">Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="gCompanyApp.type.home.createLabel">
                        Create new Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="gCompanyApp.type.name">Name</span></th>
                    <th><span translate="gCompanyApp.type.description">Description</span></th>
                    <th><span translate="gCompanyApp.type.service">Service</span></th>
                    <th><span translate="gCompanyApp.type.iconUri">Icon Uri</span></th>
                    <th><span translate="gCompanyApp.type.imageUri">Image Uri</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type in vm.types track by type.id">
                    <td><a ui-sref="type-detail({id:type.id})">{{type.id}}</a></td>
                    <td>{{type.name}}</td>
                    <td>{{type.description}}</td>
                    <td>{{type.service}}</td>
                    <td>{{type.iconUri}}</td>
                    <td>{{type.imageUri}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="type-detail({id:type.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type.edit({id:type.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type.delete({id:type.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
