
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStateLabel" translate="gCompanyApp.state.home.createOrEditLabel">Create or edit a State</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.state.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.state.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.state.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.state.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.state.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.state.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.state.imageUri" for="field_imageUri">Image Uri</label>
            <input type="text" class="form-control" name="imageUri" id="field_imageUri"
                    ng-model="vm.state.imageUri"
                     />
        </div>

        <div class="form-group">
            <label translate="gCompanyApp.state.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.state.country" ng-options="country as country.countryName for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
