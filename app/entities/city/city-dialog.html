
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCityLabel" translate="gCompanyApp.city.home.createOrEditLabel">Create or edit a City</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.city.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.city.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.city.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.city.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gCompanyApp.city.imageUri" for="field_imageUri">Image Uri</label>
            <input type="text" class="form-control" name="imageUri" id="field_imageUri"
                    ng-model="vm.city.imageUri"
                     />
        </div>

        <div class="form-group">
            <label translate="gCompanyApp.city.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" ng-model="vm.city.state" ng-options="state as state.name for state in vm.states track by state.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
