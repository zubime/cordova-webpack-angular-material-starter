
<div>
    <h2><span translate="gCompanyApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gCompanyApp.country.countryCode">Country Code</span></dt>
        <dd>
            <span>{{vm.country.countryCode}}</span>
        </dd>
        <dt><span translate="gCompanyApp.country.countryName">Country Name</span></dt>
        <dd>
            <span>{{vm.country.countryName}}</span>
        </dd>
        <dt><span translate="gCompanyApp.country.isoCode">Iso Code</span></dt>
        <dd>
            <span>{{vm.country.isoCode}}</span>
        </dd>
        <dt><span translate="gCompanyApp.country.currencyCode">Currency Code</span></dt>
        <dd>
            <span>{{vm.country.currencyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
