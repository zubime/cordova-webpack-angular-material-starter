<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/material-design-icons.css">
        <title>Hello World2</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="vendor.bundle.js"></script>
        <script type="text/javascript" src="app.bundle.js"></script>
    </head>
    <body ng-app="gCompanyApp" ng-controller="AppCtrl as main">
        <section layout="column" flex>
          <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Settings">
                <md-icon ng-click="main.toggleLeft()" >menu</md-icon>
              </md-button>
              <h2>
                <span>SportiVenture </span>
              </h2>
              <span flex></span>
              <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon  md-font-set="material-icons">favorite</md-icon>
              </md-button>
              <md-button class="md-icon-button" aria-label="More">
                <md-icon >more_vert</md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <section layout="row"  >
            <md-sidenav class="md-sidenav-left" md-component-id="left"
                    md-whiteframe="4">
              <section  ng-cloak>
                <md-toolbar md-scroll-shrink class="md-tall">
                  <img ng-src="" class="md-avatar"></img>
                </md-toolbar>
                <md-content >
                  <md-list>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="setup">
                      <md-icon>store</md-icon>
                      <p>Business Setup</p>
                    </md-list-item>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="conversations">
                      <md-icon>question_answer</md-icon>
                      <p>Conversations</p>
                    </md-list-item>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="calendar">
                      <md-icon>date_range</md-icon>
                      <p>Calendar</p>
                    </md-list-item>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="gift_card">
                      <md-icon>card_giftcard</md-icon>
                      <p>Promotions</p>
                    </md-list-item>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="statistics">
                      <md-icon>trending_up</md-icon>
                      <p>Statistics</p>
                    </md-list-item>
                    <md-list-item  ng-click="main.toggleLeft()" ui-sref="configuration">
                      <md-icon>build</md-icon>
                      <p>Configuration</p>
                    </md-list-item>

                      <md-list-item  ng-click="main.toggleLeft()" >
                        <md-icon>exit_to_app</md-icon>
                        <p>Logout</p>
                      </md-list-item>
                  </md-list>

                </md-content>
              </section>
            </md-sidenav>
            <div data-ui-view="content">

            </div>
          </section>
        </section>

    </body>
</html>
